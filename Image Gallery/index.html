<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IMAGE  GALLERY</h1>
    <div class="box">
        <span style="--i:1;"><img src="1.jpeg"></span>
        <span style="--i:2;"><img src="2.jpeg"></span>
        <span style="--i:3;"><img src="3.jpeg"></span>
        <span style="--i:4;"><img src="4.jpg"></span>
        <span style="--i:5;"><img src="5.jpg"></span>
        <span style="--i:6;"><img src="6.jpg"></span>
        <span style="--i:7;"><img src="7.jpg"></span>
        <span style="--i:8;"><img src="8.jpg"></span>
    </div>
    <script>
        let box = document.querySelector('.box');
        window.onmousemove = function(e) {
            let x = e.clientX/3;
            box.style.transform = "perspective(1000px) rotateY("+   x +"deg)";
        }
    </script>
</body>
</html>
